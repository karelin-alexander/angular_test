<ion-view>
  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <button class="button button-icon icon ion-ios-arrow-back" ui-sref="main"> Назад</button>
    </div>
    <h1 class="title">Настройки</h1>
  </ion-header-bar>
  <ion-content>
    <ul class="list">
      <div class=" item item-divider">Общие</div>

      <li class="item item-toggle">
        Отображать данные об авто
        <label class="toggle toggle-balanced">
          <input type="checkbox" checked="">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

      <div class=" item item-divider">Безопасность</div>

      <li class="item item-toggle">
        Сохранение пароля
        <label class="toggle toggle-balanced">
          <input type="checkbox" checked="">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

      <li class="item item-toggle">
        Отображать пароль
        <label class="toggle toggle-balanced">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

      <div class=" item item-divider">Отображаемая валюта</div>

      <label class="item item-radio">
        <input type="radio" name="group" value="usd" checked="checked">
        <div class="radio-content">
          <div class="item-content">
            $ USD
          </div>
          <i class="radio-icon icon ion-ios-checkmark balanced"></i>
        </div>
      </label>

      <label class="item item-radio">
        <input type="radio" name="group" value="eur">
        <div class="radio-content">
          <div class="item-content">
            € EUR
          </div>
          <i class="radio-icon ion-ios-checkmark balanced"></i>
        </div>
      </label>

      <label class="item item-radio">
        <input type="radio" name="group" value="rub">
        <div class="radio-content">
          <div class="item-content">
            ₽ RUB
          </div>
          <i class="radio-icon ion-ios-checkmark balanced"></i>
        </div>
      </label>

      <label class="item item-radio">
        <input type="radio" name="group" value="blr">
        <div class="radio-content">
          <div class="item-content">
            бел.руб BLR
          </div>
          <i class="radio-icon ion-ios-checkmark balanced"></i>
        </div>
      </label>

    </ul>
  </ion-content>
</ion-view>
